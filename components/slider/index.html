<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic slider</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link href="slider.css" rel="stylesheet">
    <script src="jquery-1.12.4.min.js"></script>
    <script src="slider.js" type="text/javascript"></script>
    <!-- https://placeimg.com/ -->
</head>
<body>
    <div class="app">
        <div class="slider" id="mySliderExample">
            <div class="slider__inner">
                <div class="slider__item active">
                    <div class="box">
                        <img class="responsive" src="images/placeimg_640_480_grayscale_tech_01.jpg"> 
                    </div>
                </div>
                <div class="slider__item">
                    <div class="box">
                        <img class="responsive" src="images/placeimg_640_480_grayscale_tech_02.jpg">
                    </div>
                </div>
                <div class="slider__item">
                    <div class="box">
                        <img class="responsive" src="images/placeimg_640_480_grayscale_tech_03.jpg">
                    </div>
                </div>
                <div class="slider__item">
                    <div class="box">
                        <img class="responsive" src="images/placeimg_640_480_grayscale_tech_04.jpg">
                    </div>
                </div>
            </div>
            <div class="slider__control">
                <a href="#mySliderExample" class="slider__control--prev" role="button">
                    <span class="slider__control--prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Prev</span>
                </a>
                <a href="#mySliderExample" class="slider__control--next" role="button">
                    <span class="slider__control--next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
